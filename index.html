<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Fylo data storage component by KT</title>
  </head>
  <body>
    <main>
      <div class="logo-section">
        <img src="./images/logo.svg" alt="" />
        <div class="action-items">
          <img src="./images/icon-document.svg" alt="" />
          <img src="./images/icon-folder.svg" alt="" />
          <img src="./images/icon-upload.svg" alt="" />
        </div>
      </div>
      <div class="storage-count-section">
        <p>Youâ€™ve used <span>815 GB </span> of your storage</p>
        <div class="outer-count-bar">
          <div class="inner-count-bar">
            <div class="count-circle"></div>
          </div>
        </div>
        <div class="count-range">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        <div class="count-left">
          <p>185</p>
          <sup>GB LEFT</sup>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/KtGitIt">KT</a>.
    </main>
    
    </div>
  </body>
</html>
